<ion-view view-title="Люди" class="swiper-tab">
  <ion-content class="padding cards-container" scroll="false">
    <div class="default-swiper-content list">
        <div class="default-content">
            <div class="avatar-container" cropped-image="userProfile.photo" target-width="100"></div>
            <div class="icon-text padding" ng-class="{ invisible: cards.length }"><i class="icon ion-loading-c"></i></div>
            <div class="hint-text" ng-class="{ invisible: cards.length }">Ищем новых людей недалеко от Вас</div>
        </div>

    </div>
    <div class="swiper-view">
      <td-cards max-stack-size="3">
        <td-card ng-repeat="card in cards track by card.obj._id"
                 on-destroy="cardDestroyed($index)"
                 on-td-swipe-left="cardSwipedLeft($index)"
                 on-td-swipe-right="cardSwipedRight($index)"
                 drag-disabled="$index"
                 swipe-programmatically="card.programmaticalSwipe"
                 class="list card with-footer card-{{$index}}">
          <div class="item image card-content" ng-controller="CardCtrl">
            <div class="no-text">Нет</div>
            <a class="photo-container" cropped-image="card.obj.photo" target-width="298" href="#/main/swiper/{{card.obj.id}}"></a>
            <div class="yes-text">Да</div>
          </div>
          <div class="item item-divider item-footer">
            {{card.obj.firstName}}, {{card.obj.age}}
          </div>
        </td-card>
      </td-cards>
<!--      <div class="list card with-footer" ng-class="{ useTransition: useTransition }" ng-repeat="(index, sugg) in suggestions track by sugg.name"
           ng-style="{ transform: sugg.translateStyle, '-webkit-transform': sugg.translateStyle, 'z-index': sugg.zIndex }"
           swipe-element="suggestionMoveEnd(sugg, deltaX, hDir)" swipe-element-move="suggestionMoved(sugg, deltaX, deltaY)">
        <span class="like-indicator yes" ng-style="{ opacity: sugg.yesOpacity }">ДА</span>
        <span class="like-indicator no" ng-style="{ opacity: sugg.noOpacity }">НЕТ</span>

        <div class="item item-image">
          <img ng-src="{{sugg.photo}}">
        </div>

        <div class="item item-divider item-footer">
          {{sugg.name}}, {{sugg.age}}
        </div>

      </div>-->
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-light">
    <div class="controls-container">
      <button class="button icon ion-close-round dislike-button" ng-click="dislikeFirst()" ng-disabled="!cards.length"></button>
      <button class="button icon ion-heart like-button" ng-click="likeFirst()" ng-disabled="!cards.length"></button>
    </div>
  </ion-footer-bar>
</ion-view>
