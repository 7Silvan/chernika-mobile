<ion-view view-title="Люди" class="swiper-tab">
  <ion-content class="padding cards-container" scroll="false">
    <div class="swiper-view">
      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                 on-swipe-left="cardSwipedLeft($index)"
                 on-swipe-right="cardSwipedRight($index)"
                 on-partial-swipe="cardPartialSwipe(amt)" class="list card with-footer card-{{$index}}">
          <div class="item image" ng-controller="CardCtrl">
            <div class="no-text">Нет</div>
            <img ng-src="{{card.photo}}">
            <div class="yes-text">Да</div>
          </div>
          <div class="item item-divider item-footer">
            {{card.name}}, {{card.age}}
          </div>
        </td-card>
      </td-cards>
<!--      <div class="list card with-footer" ng-class="{ useTransition: useTransition }" ng-repeat="(index, sugg) in suggestions track by sugg.name"
           ng-style="{ transform: sugg.translateStyle, '-webkit-transform': sugg.translateStyle, 'z-index': sugg.zIndex }"

        <span class="like-indicator no" ng-style="{ opacity: sugg.noOpacity }">НЕТ</span>

        <div class="item item-image">

        </div>

        <div class="item item-divider item-footer">
          {{sugg.name}}, {{sugg.age}}
        </div>

      </div>-->
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-light">
    <div class="controls-container">
      <button class="button icon ion-close-round dislike-button"></button>
      <button class="button icon ion-heart like-button"></button>
    </div>
  </ion-footer-bar>
</ion-view>
