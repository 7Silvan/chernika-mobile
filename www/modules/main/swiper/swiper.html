<ion-view view-title="Люди">
  <ion-content class="padding">
    <div class="list card" ng-repeat="sugg in suggestions">

      <div class="item item-image">
        <img ng-src="{{sugg.photo}}">
      </div>

      <div class="item item-divider">
        {{sugg.name}}, {{sugg.age}}
      </div>

    </div>
  </ion-content>
</ion-view>
